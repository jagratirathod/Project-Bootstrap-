{% extends 'index.html' %}

{% block content %} 
<center> 
    
    <h1 style="color:blue; font-size:larger; ">Signup Here !</h1> 
    
    <font color="orange">{{output}}</font>
    
    <div class="col-lg-5 mx-auto border rounded p-5 m-5" style="background-color:cadetblue;">
        
        <form method="POST" action="/signup/">
            {% csrf_token %}

            
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input required type="firstname" name="firstnm" class="form-control" placeholder="enter first name">
            </div>  <br>

            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input required type="lastname" name="lastnm" class="form-control" placeholder="enter last name">
            </div>  <br>

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input required type="email" class="form-control" name="email" placeholder="enter email">
            </div> <br>

            <div class="mb-3">
                <label class="form-label">Mobile number</label>
                <input required type="mobile" name="mobile" class="form-control" placeholder="enter mobile number">
            </div>  <br>


            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input required type="password" name="password" class="form-control" placeholder="enter password">
            </div> <br>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</center>

{% endblock %}
